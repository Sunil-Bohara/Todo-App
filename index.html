<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sunil Bohara">
    <meta name="description" content="This web page contains a todo app">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>ToDo App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="navbar">
                <h1 class="navbar-headline">Todo App</h1>
                <p class="navbar-text">Manage your tasks</p>
            </div>
            <form class="user-form">
                <div class="user-form-box">
                    <div class="form-label">
                        <label for="user-name">Enter your name :</label>
                        <input type="text" name="user-name" id="user-name" placeholder="xyz">
                    </div>
                    <div class="submit">
                        <button class="submit-btn" type="submit"><a href="#main">Let's go</a></button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <main id="main">
        Main
    </main>
</body>

</html>
