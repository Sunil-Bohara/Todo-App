<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sunil Bohara">
    <meta name="description" content="This web page contains a todo app">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>ToDo App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="navbar">
                <h1 class="navbar-headline">Todo App</h1>
                <p class="navbar-text">Manage your tasks</p>
            </div>
            <form class="user-form">
                <div class="user-form-box">
                    <div class="form-label">
                        <label for="user-name">Enter your name :</label>
                        <input type="text" name="user-name" id="user-name" placeholder="xyz">
                    </div>
                    <div class="submit">
                        <button class="submit-btn" type="submit"><a href="#main">Let's go</a></button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <main id="main">
        <section class="main-header">
            <div class="main-header-container">
                <div class="main-headline">
                    <h2>My plans for today</h2>
                </div>
                <div class="user-name">
                    <h2>Sunil Bohara</h2>
                </div>
            </div>
        </section>
        <section class="todo-section">
            <div class="todo-form">
                <form class="todo-section-form" action="">
                    <input type="text" name="" id="" placeholder="write blog">
                    <div class="btn">
                        <button type="submit">Add task</button>
                    </div>
                </form>
            </div>
            <div class="todo-list">
                <form class="todo-list-form" action="">
                    <input type="text" name="" id="" placeholder="Revise Javscript">
                    <div class="btn">
                        <button type="submit">Done</button>
                        <button type="submit">Remove</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
